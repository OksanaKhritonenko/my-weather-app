<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App2</title>
  </head>
  <body>
    <div class="container" id="load">
      <div class="weather-app">
        <form>
          <div class="searchForm">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Choose your city"
                  id="your-city"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-6">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="search-button"
                >
                  Search
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </div>
        </form>
        <h1>
          <div class="heading" id="city-name"></div>
        </h1>
        <h2>
          <div class="date" id="current-date"></div>
        </h2>
        <h3>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" class="weather" id="icon" />

                <span class="weather" id="current-temperature"
                  ><strong></strong
                ></span>
                <span class="units">
                  <a href="#" id="celsius-link">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <div class="weather" id="current-weather"></div>
              wind speed: <span class="weather" id="current-wind"></span>m/s
              <br />
              humidity: <span class="weather" id="current-humidity"></span>%
            </div>
          </div>
        </h3>
        <hr />
        <div class="forecastWeather" id="forecast"></div>
      </div>
      <p>
        <a
          href="https://github.com/OksanaKhritonenko/my-weather-app"
          target="_blank"
          >Open source code</a
        >
        by Oksana Khritonenko
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
